<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join with us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="ss40 network.png" type="image/png">

    <style>
        body {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ffd700;
        }
        header {
            background-color: #ffd700;
            color: #000;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin:0;
            font-size: 30px;
            text-align: center;

        }
        img{
            width: 40px;
            height: 40px;
            float: left;
            margin-top: -37px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        .social-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .social-links li {
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .social-links li:hover {
            transform: translateY(-5px);
        }
        .social-links li a {
            color: #ffd700;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .social-links li a:hover {
            color: #000;
            background-color: #ffd700;
        }
        .social-links li a i {
            margin-right: 10px;
        }
        @media only screen and (max-width: 320px){
            h1{
                margin-right: -50px;
            }
        }
        @media only screen and (max-width: 914px){
            h1{
                margin-right: -50px;
            }
            .pagepic{
            width: 300px; height: 300px;
            margin-left: 12%;
            margin-top: 2%;
            }
             header{
                padding-right: 50px;
            }
        }
        }
        @media only screen and (min-width: 950px){
            .pagepic{
            width: 200px; height: 200px;
            margin-left: 43%;
            margin-top: 1%;
            
            }
        }
        .bodytext{
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SS40 NETWORK</h1>
        <img src="ss40 network.png" alt="logo">
    </header>
    <div class="container">
        <ul class="social-links">
            <li>
                <a href="https://www.youtube.com/@SS40NETWORK" target="_blank">
                    <i class="fab fa-youtube"></i> Youtube
                </a>
            </li>
            
            <li>
                <a href="https://www.linkedin.com/company/ss40-network/?viewAsMember=true" target="_blank">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </a>
            </li>
            <li>
                <a href="https://wa.me/message/M3WK7RY4TKUJC1" target="_blank">
                    <i class="fab fa-whatsapp"></i> Whatsapp
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/ss40network" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </li>
            <!-- Add more social media links as needed -->
        </ul>
    </div>
    <div class="bodytext">
        <h3>We believe you'll join us </h3> 
    </div>
    <img class="pagepic" src="page pic.png" alt="page pic">
</body>
</html>
